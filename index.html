<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery with Filter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="gallery-container">
    <h1>Image Gallery with Filter</h1>
    <div class="buttons">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="people">People</button>
      <button class="filter-btn" data-category="tech">Tech</button>
    </div>

    <div class="gallery-grid">
      <div class="image-box nature">
        <img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg" alt="Nature">
      </div>
      <div class="image-box people">
        <img src="https://tse4.mm.bing.net/th?id=OIP.Y7n__IY3sEWOxY7vEPC_BAHaE8&pid=Api&P=0&h=220" alt="People">
      </div>
      <div class="image-box tech">
        <img src="https://c8.alamy.com/comp/2J8XNRP/mumbai-india-may-2-2022-editorial-use-only-3d-cgi-tata-company-signage-logo-on-top-of-glass-building-workplace-vehicles-automaker-office-headqu-2J8XNRP.jpg" alt="Tech">
      </div>
      <div class="image-box nature">
        <img src="http://wallup.net/wp-content/uploads/2015/12/74165-nature-HDR-river-trees-mountain-landscape.jpg" alt="Nature">
      </div>
      <div class="image-box people">
        <img src="https://tse2.mm.bing.net/th?id=OIP.mcal-w10dMgy6sNBlITpyAHaE8&pid=Api&P=0&h=220" alt="People">
      </div>
      <div class="image-box tech">
        <img src="https://tse3.mm.bing.net/th?id=OIP.jZFvVyESuFEnSihiKo9SugHaE8&pid=Api&P=0&h=220" alt="Tech">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
